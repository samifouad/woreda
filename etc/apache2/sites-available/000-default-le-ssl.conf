<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName conoda.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/conoda.com

        <Directory /var/www/conoda.com/>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/conoda.error.log
        CustomLog ${APACHE_LOG_DIR}/conoda.access.log combined

        <IfModule mod_dir.c>
            DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
        </IfModule>

ServerAlias conoda.com
SSLCertificateFile /var/certs/conoda.com.crt
SSLCertificateKeyFile /var/certs/conoda.com.key
</VirtualHost>
</IfModule>
